<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="Stylesheet" href="Log-in.css">
</head>
<body>
    <form action="action_page.php">
        <div class="container">
          <h1>Log in</h1>
          <p>Please fill your details correctly.</p>
          <hr>
          <label for="Roll"><b>University Roll No.</b></label>
          <input type="text" placeholder="University Roll No" id="text" required>
          <br>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
          <br>
          <label for="captcha"><b>Enter the code shown:</b></label>
          <input type="text" id="captcha" placeholder="Enter the code" name="captcha" required>
          <button class="captcha-image"><i class="fa-solid fa-rotate"></i></button>

          <hr>

          <button type="submit" class="loginbtn">Log in</button><br>
        </div>
      
        <div class="container register">
          <p>Do not have an account? <a href="Register.html">Register</a>.</p>
        </div>
      </form>
      <script src="front.js"></script>
</body>
</html>
